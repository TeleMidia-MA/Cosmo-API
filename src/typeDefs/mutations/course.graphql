# import Course from "../types/course.graphql"

input CourseInput {
    title: String
    description: String
}

type Mutation {
    createCourse(course: CourseInput) : Course @hasRole(requires: administrator)
    deleteCourse(id: String!) : Boolean @hasRole(requires: administrator)
    editCourse(course: CourseInput) : Course @hasRole(requires: teacher)
}